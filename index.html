    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes gradient {
        0% {
          background-position: 0%;
        }
        100% {
          background-position: -200%;
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes typing {
        from {
          clip-path: inset(0 100% 0 0);
        }
        to {
          clip-path: inset(0 0 0 0);
        }
      }

      @keyframes blink {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: rgba(255, 255, 255, 0.5);
        }
      }

      .animate-gradient {
        background-size: 200% auto;
        animation: gradient 4s linear infinite;
      }

      .fade-in-1 {
        opacity: 0;
        animation: fadeInUp 0.6s ease forwards;
      }

      .fade-in-2 {
        opacity: 0;
        animation: fadeInUp 0.6s ease forwards 0.2s;
      }

      .fade-in-3 {
        opacity: 0;
        animation: fadeInUp 0.6s ease forwards 0.4s;
      }

      .fade-in-4 {
        opacity: 0;
        animation: fadeInUp 0.6s ease forwards 0.6s;
      }

      .name-wrapper {
        position: relative;
      }

      .fluid-text-emoji {
        font-size: clamp(3rem, 5vw, 4rem);
      }

      .fluid-text-name {
        font-size: clamp(1.5rem, 5vw, 3rem);
      }

      .fluid-text-title {
        font-size: clamp(1rem, 3vw, 1.5rem);
      }

      .fluid-text-body {
        font-size: clamp(0.875rem, 2.5vw, 1.125rem);
      }

      .fluid-text-button {
        font-size: clamp(0.875rem, 2vw, 1rem);
      }

      .name-content {
        display: inline-block;
        white-space: nowrap;
        border-right: 1px solid rgba(255, 255, 255, 0.5);
      }

      .cursor-blink {
        animation: blink 1s step-end infinite;
      }

      .bracket-left,
      .bracket-right {
        opacity: 1;
      }

      .emoji {
        opacity: 0;
        animation: fadeInUp 1s ease forwards;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };

      document.addEventListener("DOMContentLoaded", function () {
        const nameContent = document.querySelector(".name-content");
        const text = "Marcos Paulo";
        const gradientClass = nameContent.className;

        function typeWriter(i = 0) {
          if (i <= text.length) {
            nameContent.innerHTML = `<span class="${gradientClass}">${text.slice(
              0,
              i
            )}</span>`;
            setTimeout(() => typeWriter(i + 1), 150);
          } else {
            nameContent.classList.add("cursor-blink");
          }
        }

        setTimeout(() => typeWriter(), 500);
      });
    </script>
