    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes gradient {
        0% {
          background-position: 0%;
        }
        100% {
          background-position: -200%;
        }
      }
      .animate-gradient {
        background-size: 200% auto;
        animation: gradient 4s linear infinite;
      }

      .name-wrapper {
        position: relative;
        cursor: pointer;
      }

      .fluid-text {
        font-size: clamp(1.5rem, 5vw, 3rem);
      }

      .name-content {
        transition: width 0.5s ease, opacity 0.5s ease;
        display: inline-block;
        /* width: clamp(200px, 40vw, 320px); */
        /* width: clamp(210px, 41vw); */
        overflow: hidden;
        white-space: nowrap;
      }

      .name-wrapper:hover .name-content {
        width: 0;
        opacity: 0;
      }

      .bracket-left,
      .bracket-right {
        transition: margin 0.5s ease;
      }

      .name-wrapper:hover .bracket-left {
        margin-right: 0;
      }

      .name-wrapper:hover .bracket-right {
        margin-left: 0;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
